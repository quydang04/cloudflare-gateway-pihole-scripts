            -d text="ðŸ†• ÄÃ£ táº¡o $CREATED_LISTS lists, $CREATED_RULES rules vÃ  thÃªm $ADDED_DOMAINS domains vÃ o $BANGKOK_DATE (UTC+7)" \
            -d parse_mode=HTML

      - name: Generate Final Summary
        if: always()
        run: |
          BANGKOK_DATE=$(TZ="Asia/Bangkok" date "+%Y-%m-%d %H:%M:%S")
          echo "----------------------------" >> $SUMMARY_FILE
          echo "Thá»i gian hoÃ n thÃ nh: $BANGKOK_DATE (UTC+7)" >> $SUMMARY_FILE
          echo "Tráº¡ng thÃ¡i: ${{ job.status }}" >> $SUMMARY_FILE
          
          # Calculate execution time if possible
